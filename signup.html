<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <br>
  <br>
  <div style="margin-left: 35%; margin-right: 25%; margin-top: 5%">
    <h1 style="color: darkgreen"> Register </h1>
    <p style="font-style: italic;"> Please fill in the required areas to create your account... </p>
  </div>
  <div style="margin-left: 35%; margin-right: 25%;">

    <form action="" method="post" accept-charset="utf-8">
      <label for="fname">First Name: </label> <br>
      <input type="text" name="fname" id="fname" value="" placeholder="enter first name...." size="40%" style="padding: 10px" required />
      <br><br>
      <label for="lname">Last Name: </label> <br>
      <input type="text" name="lname" id="lname" value="" placeholder="enter last name..." size="40%" style="padding: 10px" required />
      <br><br>
      <label for="email"> Email: </label> <br>
      <input type="email" name="email" id="email" value="" placeholder="enter email address..." size="40%" style="padding: 10px" required>
      <br><br>
      <label for="psw">Password: </label><br>
      <input type="password" name="psw" id="psw" value="" placeholder="enter password..." minlength="8" maxlength="20" size="40%" title="Must contain at least one number, one uppercase, one lowercase letter, and should be at least 8 or more characters" style="padding: 10px" required>
      <br><br>
      <label for="cfpsw">Confirm Password: </label><br>
      <input type="password" name="cfpsw" id="cfpsw" value="" placeholder="confirm password..." minlength="8" maxlength="20" size="40%" title="Must contain at least one number, one uppercase, one lowercase letter, and should be at least 8 or more characters" style="padding: 10px" required />
      <br><br>
      <p> By clicking on creating this account you accept our <a href="" target="_blank">Terms and Conditions</a></p>
      <button class="button" type="submit" value="submit" style="border-radius: 10px; width: 50%; padding: 10px; background-color: darkgreen; color: white">SIGN UP</button>

      <p> Already have an account? <a href="signin.html" target="_blank">Sign In</a></p>


    </form>
  </div>

</body>

</html>
